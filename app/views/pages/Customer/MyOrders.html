<div ng-include="'views/inc/customer_nav.html'"></div>
<div>
  <h1>Orders</h1>
  
  <h1>{{test}}</h1>
  <h1>{{testc}}</h1>

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="p in MyOrders">
          <td>{{p.Id}}</td>
          <td>{{p.Amount}}</td>
          <td>{{p.Status}}</td>
          <td>
            <a href="#!Customer/MyOrders/Details/{{p.Id}}">Detail</a>
            <a href="#!Customer/MyOrders/Cancel/{{p.Id}}">Request for Cancel</a>
        </td>
      </tr>
    </table>
</div>
